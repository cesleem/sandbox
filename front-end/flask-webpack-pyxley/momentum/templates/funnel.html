<!DOCTYPE html>
<meta charset="utf-8">

<html>

  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for s in css %}
    <link href={{ url_for('static', filename=s) }} rel="stylesheet" media="screen">
    {% endfor %}

  </head>

  <body>

    {% for s in base_scripts %}
    <script src={{ url_for('static', filename=s) }}></script>
    {% endfor %}

    <div id="navbarid"></div>

    <div class="container">
        <!-- <div id="component_id"></div> -->
        {% for user in users %}
        <div class="row">
          <div class="col-md-3  col-sm-4 col-xs-6">
            <div class="dummy"></div>
            <div class="ceslee purple">{{user}}</a>
          </div>
        </div>
        {% endfor %}
    </div>

    {% for s in page_scripts %}
    <script src={{ url_for('static', filename=s) }}></script>
    {% endfor %}

  </body>
</html>
